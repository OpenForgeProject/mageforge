            --db-host=127.0.0.1 \
            --db-name=magento \
            --db-user=root \
            --db-password=magento \
            --admin-firstname=Admin \
            --admin-lastname=User \
            --admin-email=admin@example.com \
            --admin-user=admin \
            --admin-password=admin12345 \
            --language=en_US \
            --currency=USD \
            --timezone=Europe/Berlin \
            --use-rewrites=1 \
            --backend-frontname=admin \
